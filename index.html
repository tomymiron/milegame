<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-scrolldisable@1/scrolldisable.js"></script>
    <title>Mile's game</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Mile's game</h1>
        <div>
            <p id="time">60</p>
            <p id="points">00</p>
        </div>
    </div>

    <div id="mainContainer">
        <div id="startButton"><p>Empezar!</p></div>
        <div id="finishDisplay">
            <p id="score">Tu puntaje es: <span id="scoreValue" style="font-weight: 800;">00</span></p>
            <p id="comment">tomy te quiere mas que eso...</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
